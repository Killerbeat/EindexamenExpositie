
<!doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<title>Dashboard</title>

	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700' rel='stylesheet' type='text/css'>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/bigvideo.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://vjs.zencdn.net/4.3/video.js"></script>

	<script src="js/socket.io.js"></script>
	<script src="js/jquery.shuffle.js"></script>

	<script src="js/lib/main.lib.js"></script>
	<script src="js/lib/cursor.lib.js"></script>
	<script src="js/lib/landing.lib.js"></script>
	<script src="js/lib/app.lib.js"></script>
	<script src="js/lib/overlap.lib.js"></script>
	<script src="js/lib/display_project.lib.js"></script>
	<script src="js/lib/load_projects.lib.js"></script>

</head>

<body>

	

	<section id="landing">

		<header>
			<div id="thumbnail_overlay"></div>
			<div id="thumbnail_container"></div>
		</header>

		<article>

			<div class="container">

				<div id="app">

					<div id="app_pane">

						<div id="app_header">Eindexamen Expositie</div>

						<span id="auth_code">AUTH</span>

						<div id="app_touchpad">
							<div id="app_touch"></div>
						</div>

					</div>
					
				</div>

				<div id="intro">
					<h1>Mediadevelopment</h1>
					<h1>Interactief Vormgeven</h1>
					<div id="info_box">
						<h2>Scherm bedienen?</h2>
						<p>Pak je smartphone, ga naar ma-expo.nl en vul de code <span id="auth_code_small">AUTH</span> in</p>
					</div>
					<p id="desktop_view">Ik wil de projecten zonder telefoon bekijken.</p>
				</div>

			</div>

		</article>

	</section>
	
	<div class="cursor" data-project="none"></div>

	<section id="dashboard">

		

		<div id="scroll_elements">

			<div class="scroll_top"></div>
			<div class="scroll_bottom"></div>

		</div>

		<div id="projects">

			<div class="logout_panel">
				<div class="logout_menu">
					<div id="close_dashboard" class="close_dashboard">
						<img src="img/close_active.png">
						<span>logout</span>
					</div>
				</div>
			</div>

			<div id="project_container"></div>

		</div>		

	</section>

	<section id="project">
		
		<div id="project_background"></div>

		<article id="project_display">
			<h2><img src="http://jaarboek2014.hosts.ma-cloud.nl/uploads/62jbAujBg4Fxh7o69DFLzE4BvUuFt9BzhKzCjeis_5fefc3f2630f5db4eccb3519d462f5fa.png" alt="Mujib Azizit"></h2>
			<div id="close_project" class="close_project"><img src="img/close.png"></div>
			<div id="project_image" >
				<img>
			</div>
			<div id="project_description">
				<p></p>
			</div>
			<aside>
				<h5></h5>
				<img>
				<span></span>
				<a href=""></a>
			</aside>
		</article>

	</section>

</body>
</html>
