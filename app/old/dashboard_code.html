<html>
<head>
	<title></title>
	<script src="assets/js/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<script>
		var socket = io.connect('http://172.17.51.231:1337');
	</script>

	<script src="assets/js/jquery.overlaps.js"></script>

	<script>
	  	socket.on('newmove', function (data) {

	    	var b 	= $(window).outerWidth() / data.screen_w;
	    	var x 	= data.mouse_x - $(".cursor").outerWidth() / 2;

	    	var dynamic_size_x 	= Math.round(x * b);

	    	var c 	= $(window).outerHeight() / data.screen_h;
	    	var y 	= data.mouse_y - $(".cursor").outerWidth() / 2;

	    	var dynamic_size_y 	= Math.round(y * c);

	    	//console.log("x: "+data.mouse_x+"y: "+data.mouse_y+" x: "+dynamic_size_x+"y: "+dynamic_size_y);

			$(".cursor").css({
		  		top: dynamic_size_y,
		  		left: dynamic_size_x
			});

			check_overlay(".cursor");

	  	});

	</script>

	<style>

		.cursor {
			position: absolute;
			width: 50px;
			height: 50px;
			border: 10px solid blue;
			background-color: blue;
			border-radius: 100%;
			cursor: none;
			-webkit-backface-visibility: hidden;
			-webkit-transform:  translateZ(0);
		}

		ul {
			margin: 0px;
			padding: 0px;
		}

		li {
			list-style: none;
			background-color: red;
			width: 250px;
			height: 250px;
			float: left;
			margin: 15px;
		}

	</style>

</head>
<body>
	<div class="cursor"></div>
	<ul>
		<li id="een">een</li>
		<li id="twee">twee</li>
		<li id="drie">drie</li>
		<li id="vier">vier</li>
		<li id="vijf">vijf</li>
	</ul>
</body>
</html>
